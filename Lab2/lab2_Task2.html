<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2 class="text-center">Фотографії Києва</h2>
  <div class="row">
    <div class="col text-center">
      <h3>Rounded Corners</h3>
      <img src="kyiv1.jpg" class="rounded" alt="Київ 1" width="304" height="236"> 
    </div>
    <div class="col text-center">
      <h3>Circle</h3>
      <img src="kyiv2.jpg" class="rounded-circle" alt="Київ 2" width="304" height="236"> 
    </div>
    <div class="col text-center">
      <h3>Thumbnail</h3>
      <img src="kyiv3.jpg" class="img-thumbnail" alt="Київ 3" width="304" height="236"> 
    </div>
  </div>
</div>

</body>
</html>
