<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMN4klSAQH+VUX0JAk5FsF4WsLox+tr5OGUbL3z" crossorigin="anonymous">
    <style>
        /* Червоне повідомлення */
        .alert-danger-custom {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        /* Таблиця */
        .table-custom {
            background-color: #d4edda; /* Світло-зелений фон */
            color: black;
        }
        /* Заголовки таблиці */
        .table-custom th {
            background-color: #c3e6cb;
        }
        /* Дивідер */
        hr.custom-divider {
            border: 1px solid white;
        }
    </style>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Активація модального вікна
</button>
  
<!-- Modal -->
<div data-bs-theme="dark" class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="exampleModalLabel">Внесені реквізити наукової публікації</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Повідомлення -->
          <div class="alert alert-danger alert-danger-custom">
            <p><i class="fas fa-exclamation-circle"></i> <b>Увага! У вас є незаповнені поля! А саме:</b></p>
            <ul>
                <li>Назва статті</li>
                <li>Рік видання</li>
                <li>Видавництво</li>
                <li>Сторінки видання</li>
                <li>Автори</li>
                <li>Категорія статті</li>
            </ul>
            <p>Коректно заповніть форму.</p>
          </div>

          <hr class="custom-divider">
          
          <!-- Таблиця -->
          <table class="table table-bordered table-hover table-custom">
            <thead>
              <tr>
                <th>Назва роботи</th>
                <th>Рік</th>
                <th>Видавництво</th>
                <th>Стор.</th>
                <th>Автори</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>???</td>
                <td>???</td>
                <td>???</td>
                <td>???</td>
                <td>???</td>
              </tr>
            </tbody>
          </table>

          <!-- Форма -->
          <form>
            <div class="row">
              <div class="col-lg-4">  
                <div class="form-group">
                  <label for="FormInput1">Назва роботи</label>
                  <input type="text" class="form-control" id="FormInput1" placeholder="">
                </div>
              </div>
              <div class="col-lg-2">
                <div class="form-group">
                  <label for="FormInput2">Рік</label>
                  <input type="text" class="form-control" id="FormInput2" placeholder="">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="FormInput3">Видавництво</label>
                  <input type="text" class="form-control" id="FormInput3" placeholder="">
                </div>
              </div>
              <div class="col-lg-1">
                <div class="form-group">
                  <label for="FormInput4">Стор.</label>
                  <input type="text" class="form-control" id="FormInput4" placeholder="">
                </div>
              </div>
              <div class="col-lg-2">
                <div class="form-group">
                  <label for="FormInput5">Автори</label>
                  <input type="text" class="form-control" id="FormInput5" placeholder="">
                </div>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Нижні кнопки -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary me-auto">До редагування</button>
          <button type="button" class="btn btn-primary">Зберегти реквізити</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
