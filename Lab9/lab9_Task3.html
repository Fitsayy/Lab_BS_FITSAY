<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
<!-- Trigger button -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
    Активація модального вікна
</button>

<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="signUpModalLabel">Sign up for free</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Sign up</button>
                    <p class="small text-white-50 text-center">By clicking Sign up, you agree to the terms of use.</p>
                    <hr class="text-secondary">
                    <p class="text-center fw-bold">Or use a third-party</p>
                    <button type="button" class="btn btn-outline-secondary w-100 mb-2 d-flex align-items-center justify-content-center">
                        <i class="bi bi-twitter me-2"></i>Sign up with Twitter
                    </button>
                    <button type="button" class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center">
                        <i class="bi bi-facebook me-2"></i>Sign up with Facebook
                    </button>
                    <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                        <i class="bi bi-github me-2"></i>Sign up with GitHub
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>
</html>
