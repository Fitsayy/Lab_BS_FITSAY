<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .converter-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .converter-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .converter-header h2 {
            font-weight: bold;
            color: #007bff;
            font-size: 28px;
        }
        .converter-header p {
            color: #6c757d;
        }
        .btn-convert {
            background-color: #28a745;
            color: white;
        }
        .btn-convert:hover {
            background-color: #218838;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .converter-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .converter-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .converter-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container converter-container">
    <div class="converter-header">
        <h2>Конвертер валют</h2>
        <p>Швидке та зручне перетворення валют</p>
    </div>

    <form>
        <div class="mb-4">
            <label for="amount" class="form-label">Введіть суму</label>
            <input type="number" class="form-control" id="amount" placeholder="Наприклад: 100" required>
        </div>

        <div class="mb-4">
            <label for="fromCurrency" class="form-label">Виберіть валюту, з якої конвертувати</label>
            <select class="form-select" id="fromCurrency">
                <option value="USD">USD - Долар США</option>
                <option value="EUR">EUR - Євро</option>
                <option value="UAH">UAH - Українська гривня</option>
                <option value="GBP">GBP - Фунт стерлінгів</option>
                <option value="JPY">JPY - Японська єна</option>
                <option value="AUD">AUD - Австралійський долар</option>
                <option value="CAD">CAD - Канадський долар</option>
                <option value="CHF">CHF - Швейцарський франк</option>
                <option value="CNY">CNY - Китайський юань</option>
                <option value="INR">INR - Індійська рупія</option>
                <option value="BRL">BRL - Бразильський реал</option>
                <option value="ZAR">ZAR - Південноафриканський ренд</option>
                <option value="RUB">RUB - Російський рубль</option>
                <option value="TRY">TRY - Турецька ліра</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="toCurrency" class="form-label">Виберіть валюту, в яку конвертувати</label>
            <select class="form-select" id="toCurrency">
                <option value="USD">USD - Долар США</option>
                <option value="EUR">EUR - Євро</option>
                <option value="UAH">UAH - Українська гривня</option>
                <option value="GBP">GBP - Фунт стерлінгів</option>
                <option value="JPY">JPY - Японська єна</option>
                <option value="AUD">AUD - Австралійський долар</option>
                <option value="CAD">CAD - Канадський долар</option>
                <option value="CHF">CHF - Швейцарський франк</option>
                <option value="CNY">CNY - Китайський юань</option>
                <option value="INR">INR - Індійська рупія</option>
                <option value="BRL">BRL - Бразильський реал</option>
                <option value="ZAR">ZAR - Південноафриканський ренд</option>
                <option value="TRY">TRY - Турецька ліра</option>
            </select>
        </div>

        <button type="button" class="btn btn-convert w-100">Конвертувати</button>
    </form>

    <div class="converter-footer">
        <p>Дані про курси валют надано з відкритих джерел</p>
        <p><a href="#">Дізнатися більше</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
