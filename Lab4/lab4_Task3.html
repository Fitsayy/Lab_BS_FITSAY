<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна картка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .registration-form-container {
            background: linear-gradient(135deg, #ffffff, #e9ecef);
            padding: 30px;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .registration-form-container:hover {
            transform: translateY(-5px);
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 1rem 0 0 1rem;
        }
        .form-control {
            border-radius: 0 1rem 1rem 0;
            border: 1px solid #007bff;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            border-radius: 1rem;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-text {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5 registration-form-container">
        <h2 class="text-center">Реєстраційна картка</h2>
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">Введіть своє ім'я:</label>
                <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Введіть своє прізвище:</label>
                <input type="text" class="form-control" id="lname" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Введіть логін:</label>
                <input type="text" class="form-control" id="login" placeholder="6 і більше символів" required>
            </div>
            <div class="mb-3">
                <label for="pasw" class="form-label">Введіть пароль:</label>
                <input type="password" class="form-control" id="pasw" placeholder="6 і більше символів" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Виберіть дату народження:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3 input-group">
                <label for="phone" class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    </svg>
                </label>
                <input type="text" placeholder="Вкажіть номер телефону:" class="form-control" id="phone" required>
            </div>
            <div class="mb-3 input-group">
                <label for="comment" class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </label>
                <textarea placeholder="Можете залишити свій коментар тут:" class="form-control" rows="2" id="comment"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Прикріпити файл резюме</label>
                <input class="form-control" type="file" id="formFile" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Відправити</button>
        </form>
    </div>
</body>
</html>
